{% extends "base.html" %}
{% block content %}
<div class="search">
<form action="/authorized/user/search" method=post>
    <input type=text name=search value="{{request.form.search}}"></br>
    <div class="actions"><input type=submit value="Search"></div>
</form>
</div>
{% for message in get_flashed_messages() %}
<div class=flash>
    {{ message }}
</div>
{% endfor %}
{% endblock %}

{% block content %}
  <h1>Search results for "{{ query }}":</h1>
  {% for location in search_results %}
      {% include 'search.html' %}
  {% endfor %}
{% endblock %}
</html>
