{% macro render_sighting(sighting) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <div>
        <ul class="list-unstyled">
            <li>
                {{ sighting.datetime | dateformat("%d/%m/%y") }}
            </li>
        </ul>
            {{ sighting.author.name }}    
        </div>
    </div>
    <div class="col-md-10">
        <h1>
            {{ sighting.title }}
        </h1>
        {{ sighting.content | markdown }}
    </div>
</div>
{% endmacro %}
