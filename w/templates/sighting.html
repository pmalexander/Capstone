  <form role="form" method="POST">
    <div class="container">
        <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px">
            <div class="jumbotron">
                <div class="form-group" style="margin-top: -50px;">
                    <h1 style="margin-left: 50px;">
                        Add Sighting
                    </h1>
                </div>
                
                <hr>
                
                <form class="form-horizontal" style="margin-left: 50px;">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                        </span>
                        <input type="title" class="form-control" id="title" name="title" placeholder="Type of Sighting" required>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                        </span>
                        <input type="content" class="form-control" id="content" name="content" placeholder="Enter Description" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Submit Sighting</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class=container>
    <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px">
        <h1 style="margin-left: 50px;">Select Location</h1>
        <select name="select-location">
            <option value="blueridge">Blue Ridge Parkway</option>
            <option value="yellowstone">Yellowstone National Park</option>
            <option value="rothrock">Rothrock State Forest</option>
            <option value="zionnational">Zion National Park</option>
            <option value="yosemite">Yosemite National Park</option>
            <option value="stanislaus">Stanislaus National Forest</option>
            <option value="haleakala">Haleakala National Park</option>
            <option value="malibu">Malibu State Park</option>
            <option value="mantila">Manti-La Sal National Forest</option>
            <option value="cherrycreek">Cherry Creek State Park</option>
            <option value="kissimmee">Kissimmee Prairie Preserve State Park</option>
            <option value="garden">Garden of Gods</option>
            <option value="petrified">Petrified Forest National Park</option>
            <option value="chatahoochee">Chatahoochee National Forest</option>
            <option value="fortberthold">Fort Berthold Indian Reservation</option>
            <option value="sweetwater">Sweetwater Creek State Park</option>
        </select>
    </div>
</div>

<div class=container>
    <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px">
        <h1 style="margin-left: 50px;">Select Animal</h1>
        <select id="fauna-select" name="fauna">
            <option value="none">--Select the sighted animal--</option>
            <optgroup label="Animal">
                <option value="alligator">Alligator</option>
                <option value="americanbadger">American Badge</option>
                <option value="blackbear">Black Bear</option>
                <option value="brownbear">Brown Bear</option>
                <option value="polarbear">Polar Bear</option>
                <option value="albatross">Albatross</option>
                <option value="baldeagle">Bald Eagle</option>
                <option value="brownthresher">Bald Eagle</option>
                <option value="barnowl">Barn Owl</option>
                <option value="osprey">Osprey</option>
                <option value="bison">Bison</option>
                <option value="mountainlion">Mountain Lion</option>
                <option value="deer">Deer</option>
                <option value="racoon">Raccoon</option>
                <option value="stripedskunk">Striped Skunk</option>
                <option value="wildboar">Wild Boar</option>
                <option value="barkscorpion">Bark Scorpion</option>
                <option value="chuckwalla">Chuckwalla</option>
                <option value="greysquirrel">Grey Squirrel</option>
                <option value="flyingsquirrel">Flying Squirrel</option>
            </optgroup>
        </select>
    </div>
</div>

<div class=container>
    <div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px">
        <h1 style="margin-left: 50px;">Select Plant</h1>
        <select id="flora-select" name="flora">
            <option value="none">--Select the sighted plant life--</option>
            <optgroup label="">
                <option value="americanelderberry">American Elderberry</option>
                <option value="americangrape">American Grape</option>
                <option value="americanmayapple">American Mayapple</option>
                <option value="americanpersimmon">American Persimmon</option>
                <option value="americanplum">American Plum</option>
                <option value="beachplum">Beach Plum</option>
                <option value="blackcherry">Black Cherry</option>
                <option value="blackraspberry">Black Raspberry</option>
                <option value="blueberry"></option>
                <option value="buffaloberry">Buffalo Berry</option>
                <option value="canadaplum">Canada Plum</option>
                <option value="canadianserviceberry">Canadian Serviceberry</option>
                <option value="chokecherry">Chokecherry</option>
                <option value="cocoplum">Cocoplum</option>        
                <option value="concordgrape">Concord Grape</option> 
                <option value="cranberry">Cranberry</option> 
                <option value="dewberry">Dewberry</option> 
                <option value="desertapricot">Desert Apricot</option>       
                <option value="huckleberry">Huckleberry</option>       
                <option value="raspberry">Raspberry</option>       
                <option value="strawberry">Strawberry</option>       
                <option value="corn">Corn</option>       
            </optgroup>
        </select>
    </div>
</div>

<div class="container">
    <h1>Feature</h1>
        <p>Add a notable land feature you find interesting:</p>
            <div class="form-group input-group">
                <span class="input-group-addon"></span>
                    <input type="content" class="form-control" id="content" name="content" placeholder="Enter Description" required>
